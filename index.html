<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <form action="">
            <h3 id="length-heading">Length - 12 characters</h3>
            <span>8</span>
            <input type="range" name="password-length" id="password-length" value="12" min="8" max="128" />
            <span>128</span>
            <h3>Contains</h3>
            <label for="upper-case">Upper Case: </label>
            <input type="checkbox" name="upper-case" id="uppercase" />
            <label for="upper-case">Lower Case: </label>
            <input type="checkbox" name="lower-case" id="lowercase" checked />
            <br />
            <label for="upper-case">Numbers: </label>
            <input type="checkbox" name="numbers" id="numbers" />
            <label for="upper-case">Symbols: </label>
            <input type="checkbox" name="symbols" id="symbols" />
          </form>
          <br />
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
